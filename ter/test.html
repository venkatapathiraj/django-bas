<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid ">
        <form action="" class="form-group w-50">
            <label for="">name</label>
            <input type="text" class="form-control" id="name" required>
            <label for="">DateofBirth</label>
            <input type="date" class="form-control" id="dob"required>
            <label for="">empid</label>
            <input type="text" class="form-control" id="empid" required>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="chk" onclick="check()">
                <label for="" class="form-check-label">i have read and agreed <u>Terms And Conditions</u></label>
            </div>
            <button type="submit" id="butn" class="btn btn-primary mt-2 d-none" onclick="wish()">submit</button>
        </form>
    </div>
</body>
<script>
    function check(){
        var a = document.getElementById("name").value
        var b = document.getElementById("dob").value
        var c = document.getElementById("empid").value
        var x = document.getElementById("chk").checked
        if(!a=="" && !b=="" && !c==""){
            if(x==true){
                document.getElementById("butn").classList.remove("d-none")
            }else{
                alert("please Agree the terms and conditons and submit")
                document.getElementById("butn").classList.add("d-none")
            }
        }else{
            alert("please fill all the fiels")
            document.getElementById("chk").checked=false
        }
}
function wish(){
    document.write('<h1 class="text-secondary text-center">THANK YOU</h1>')
}
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Add / Remove Table Rows Dynamically</title>
<style>
    form{
        margin: 20px 0;
    }
    form input, button{
        padding: 5px;
    }
    table{
        width: 100%;
        margin-bottom: 20px;
		border-collapse: collapse;
    }
    table, th, td{
        border: 1px solid #cdcdcd;
    }
    table th, table td{
        padding: 10px;
        text-align: left;
    }
</style>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    $(document).ready(function(){
        $(".add-row").click(function(){
            var name = $("#name").val();
            var email = $("#email").val();
            var markup = "<tr><td><input type='checkbox' name='record'></td><td>" + name + "</td><td>" + email + "</td></tr>";
            $("table tbody").append(markup);
        });
        
        // Find and remove selected table rows
        $(".delete-row").click(function(){
            $("table tbody").find('input[name="record"]').each(function(){
            	if($(this).is(":checked")){
                    $(this).parents("tr").remove();
                }
            });
        });
    });    
</script>
</head>
<body>
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
    	<input type="button" class="add-row" value="Add Row">
    </form>
    <table>
        <thead>
            <tr>
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Peter Parker</td>
                <td>peterparker@mail.com</td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="delete-row">Delete Row</button>
</body> 
</html>
